<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <div class="header_menu">
          <img class="menu_icon" src="assets/ic_menu.png" alt="menu" />
        </div>
      </nav>
    </header>
    <section class="headline">
      <div class="headline_container">
        <h1 class="headline_title">
          Hey there,<br />
          I'm Arslan
          <span class="sub-headline">I'm a software developer</span>
        </h1>
        <p class="headline_content">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don't hesitate to contact me.
        </p>
        <div class="backimg"></div>
        <div class="addline_social">
          <ul class="social_links">
            <li class="social_link">
              <a href="#">
                <img
                  class="social_icon"
                  src="assets/ic_twitter.svg"
                  alt="Twitter"
                />
              </a>
            </li>
            <li class="social_link">
              <a href="#">
                <img
                  class="social_icon"
                  src="assets/ic_linkedIn.svg"
                  alt="LinkedIn"
                />
              </a>
            </li>
            <li class="social_link">
              <a href="#">
                <img
                  class="social_icon"
                  src="assets/ic_github.svg"
                  alt="Github"
                />
              </a>
            </li>
            <li class="social_link">
              <a href="#">
                <img
                  class="social_icon"
                  src="assets/ic_medium.svg"
                  alt="Medium"
                />
              </a>
            </li>
            <li class="social_link">
              <a href="#">
                <img
                  class="social_icon"
                  src="assets/ic_angellist.svg"
                  alt="AngelList"
                />
              </a>
            </li>
          </ul>
        </div>
        <div class="move_down">
          <img
            class="img_down"
            src="assets/ic_arrow_down.svg"
            alt="arrow down icon"
          />
        </div>
      </div>
    </section>

    <section id="my_projects">
      <div>
        <h3 class="h3_my_work">
          My Recent <br />
          Works
        </h3>
        <hr />
      </div>

      <div class="work_card_container">
        <div class="imgplacesholder"></div>
        <div class="container">
          <h2 class="engin">
            Multi-Post Stories <br>
            Gain+Glory
          </h2>
          <ul class="eylem">
            <li class="irem">
              <button class="btn1">Ruby on rails</button>
            </li>
            <li class="irem">
              <button class="btn1">css</button>
            </li>
            <li class="irem">
              <button class="btn1">JavScript</button>
            </li>
            <li class="irem">
              <button class="btn1">html</button>
            </li>
          </ul>
          <button class="btngreen">See Project</button>
        </div>
      </div>
    </section>
  </body>
</html>
